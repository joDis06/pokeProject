{% extends "base.html" %}

{% block content %}

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<h2> Pokedex Page </h2>
<table>
    <th> Pokemon </th>
    <th> Health </th>
    <th> Attack </th>
    <th> Defense </th>
    <th> Special Attack </th>
    <th> Special Defense </th>
    <th> Speed </th>
{% for item in pokemon %}
<tr>
    <td> <img src={{item.image}}> <br> {{item.name}} </td>
    <td class="table-danger"> {{item.hp}} </td>
    <td style="background-color:#ffd4b8"> {{item.atk}} </td>-
    <td class="table-warning"> {{item.dfn}} </td>
    <td class="table-primary"> {{item.spatk}} </td>
    <td class="table-success"> {{item.spdef}} </td>
    <td class="table-info"> {{item.spd}} </td>

</tr>
{% endfor %}


{% endblock content %}
